"""Represents an identity"""
type Identity {
    """The name of the person, if known."""
    name: String
    """The email of the person, if known."""
    email: String
    """The login of the person, if known."""
    login: String
    """A string containing the either the name of the person, its login or both"""
    displayName: String!
    """An url to an avatar"""
    avatarUrl: String
}
